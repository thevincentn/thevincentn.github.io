<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Canada Emergency Wage Subsidy (CEWS) Calculator</title>
    <link href="calc.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script language="JavaScript">
 
      function calculateRevenue(){
          var x = document.getElementById("last").value;
          var y = document.getElementById("cur").value;
          var percent = (x - y)/x * 100;

          if(isNaN(percent)){
            document.getElementById('results').innerHTML = "Please fill out the form.";
          }else{
            document.getElementById('display').innerHTML = "Your revenue reduction percentage is " + percent + "%";
            console.log(percent);
            var resultstring = "";
              if(percent >=30){
              resultstring = resultstring + "You are eligible for CEWS "

            }else if(percent >= 15 & document.getElementById("month").value == "March"){
              resultstring = resultstring + "You are eligible for CEWS ";
            }else{
              resultstring = resultstring + "You are not eligible for CEWS ";
            }
            if(document.getElementById("month").value == "March"){
              resultstring = resultstring + "for the claim period March 15 to April 11, 2020.";
            }else if(document.getElementById("month").value == "April"){
              resultstring = resultstring + "for the claim period April 12 to May 9, 2020.";
            }else if(document.getElementById("month").value == "May"){
              resultstring = resultstring + "for the claim period May 10 to June 6, 2020.";
            }else{
              resultstring = resultstring + "for the claim period   June 7 to July 4, 2020.";
            }

            document.getElementById('results').innerHTML = resultstring;
          }
          


          return false;
      }

  </script>


  </head>
  <body>
    <h1>Canada Emergency Wage Subsidy (CEWS) Calculator</h1>
    <h2>Method 1</h2>
    <form name="myForm" onsubmit="return calculateRevenue()">
      <div>
        <label for="month">What month would you like to calculate your revenue reduction percentage for?</label>
        <select name="month" id="month" required>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
        </select>
        <br>
        <label for="last">Please enter your revenue from last year:</label>
        <input id="last" type="number" required>
        <br>
        <label for="cur">Please enter your revenue for this year:</label>
        <input id="cur" type="number" required>
        <br>
        <br>
        <span class="validity"></span>
      </div>
    <div>
      <button name="data" type="button" onclick="calculateRevenue();">Calculate.</button>
      <p><span id='display'></span></p>
      <p><span id='results'></span></p>
    </div>
    <br>
    <br>
    </form>
    <!-- <button id="results">Please fill in all fields.</button> -->


  </body>
</html>
